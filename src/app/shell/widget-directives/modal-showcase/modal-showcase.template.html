
<showcase [(model)]="model">
    <div class="container">
        <btn modal [template]="modalTemplate" [(show)]="model.state.show" (touchrelease)="model.state.show = true">Open Modal</btn>
        <ng-template #modalTemplate>
            <div class="modal">
                <h2>Test Modal</h2>
                <btn (touchrelease)="model.state.show = false">Close</btn>
            </div>
        </ng-template>
    </div>
</showcase>
