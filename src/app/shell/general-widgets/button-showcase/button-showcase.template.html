
<showcase [(model)]="model">
    <div class="container">
        <btn>This is a button</btn>
        <btn>This is another button</btn>
        <btn [toggle]="true">This button can be toggled</btn>
        <btn format="mini-action">
            <i class="material-icons">add</i>
        </btn>
        <btn format="action">
            <i class="material-icons">remove</i>
        </btn>
    </div>
</showcase>
