
<showcase [(model)]="model">
    <div class="container">
        <stepper name="best-stepper">
            <stepper-step heading="Step One">
                <div class="content">Stepper Step One Content</div>
            </stepper-step>
            <stepper-step heading="Step Two">
                <div class="content">Stepper Step Two Content</div>
            </stepper-step>
            <stepper-step heading="Step Three" state="error">
                <div class="content">Stepper Step Three Content</div>
            </stepper-step>
            <stepper-step heading="Step Four" state="done">
                <div class="content">Stepper Step Four Content</div>
            </stepper-step>
        </stepper>
    </div>
</showcase>
