
<div [class]="'radioset ' + name" widget>
    <div class="list" [class.inline]="inline">
        <div class="btn-container"*ngFor="let btn of list; let i = index" >
            <radio-btn [name]="name" [model]="model===i" [label]="btn" (modelChange)="update(i)"></radio-btn>
        </div>
    </div>
</div>
