<div class="aca calendar">
	<div [@dateTime]="open" class="time-picker">
		<div class="time-space">
			<div class="header">Pick {{text ? text + ' ': ''}}time</div>
			<div class="picker">
				<div class="pick">
					<div class='display-arrow' [style.color]="color1"><div class="arrow up" (click)="addHour()"></div></div>
					<div class='set'>
						<input
							type="text"
							#hourPick
							maxlength="2"
							[(ngModel)]="display_hour"
							(blur)="checkHour()"
							(keyup)="keyupHour($event)"
							(keyup.enter)="changeFocus()">
					</div>
					<div class='display-arrow' [style.color]="color1"><div class="arrow down" (click)="minusHour()"></div></div>
				</div>
				<div class="pick">
					<div class='display-arrow' [style.color]="color1"><div class="arrow up" (click)="addMinute()"></div></div>
					<div class='set'>
						<input
							type="text"
							#minutePick
							maxlength="2"
							[(ngModel)]="display_minutes"
							(blur)="checkMinute()"
							(keyup)="keyupMinutes($event)"
							(keyup.enter)="timeSet()">
					</div>
					<div class='display-arrow' [style.color]="color1"><div class="arrow down" (click)="minusMinute()"></div></div>
				</div>
				<div class="pick btn">
					<div class="btn" (click)="changePeriod()" [style.background-color]="color1"  [style.color]="color2">
						<button class="am-pm">{{display_period}}</button>
					</div>
				</div>
			</div>
			<div class="finish-btn" *ngIf="select">
				<div class="btn" [style.background-color]="color1"  [style.color]="color2" (click)="timeSet()"> Accept </div>
			</div>
		</div>
	</div>
</div>
