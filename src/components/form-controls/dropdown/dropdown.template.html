
<div [class]="'dropdown ' + name + (show ? 'show' : '')" widget>
    <div class="tooltip"
        tooltip
        [name]="dropdown-list"
        [model]="data"
        [cmp]="cmp"
        [triangle]="false"
        [(show)]="show"
        (event)="select($event)">
    </div>
    <div class="item active" (tap)="show = true">
        <div class="text">{{ model < 0 || !list || list.length <= model ? placeholder : list[model].name || list[model] }}</div>
        <div class="icon">&#708;</div>
    </div>
    <div class="item placeholder">
        <div class="text">{{placeholder}}</div>
    </div>
    <div class="list">
        <div class="item" *ngFor="let item of list; let i = index" [class.hide]="hideActive&&i===model">
            <div class="text">{{ item.name || item }}</div>
            <div class="icon" *ngIf="model === i" [innerHTML]="(html || '&#10003;') | safe"></div>
        </div>
    </div>
</div>
