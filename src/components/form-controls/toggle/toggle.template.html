<div class="aca toggle" [class.disabled]="disabled" (click)="changeState($event)" [style.font-size]="size" override>
    <div *ngIf="type==='text'" [@toggleBg]="tstate" class="text-toggle">
        <div *ngIf="state" class="text active">{{active ? active : 'On'}}</div>
        <div *ngIf="!state" class="text inactive">{{inactive ? inactive : 'Off'}}</div>
        <div #textKnob [@textToggle]="tstate" class="toggle-knob"></div>
    </div>
    <div *ngIf="type==='image'" class="image-toggle">
        <div *ngIf="state" class="toggle-image-inactive">
            <img class="toggle-img" [src]="inactive"/>
        </div>
        <div *ngIf="!state" class="toggle-image-active">
            <img class="toggle-img"  [src]="active"/>
        </div>
    </div>
    <div *ngIf="type==='icon'" class="icon-toggle">
        <div [class]="'toggle-icon ' + view + ' ' + (state ? 'active' : '')">
            <div class="icon center" [class.active]="state">
            	<ng-content></ng-content>
            </div>
        </div>
    </div>
    <div *ngIf="type!=='text'&&type!=='image'&&type!=='icon'" [@toggleBg]="tstate" class="ios-toggle">
        <div #iosKnob [@iosToggle]="tstate" class="toggle-knob"></div>
    </div>
</div>
