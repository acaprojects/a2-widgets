<div class="aca calendar">
	<div class="calendar-space">
		<div class="header" [style.color]="color2" [style.background-color]="color1"> 
			<div class="arrow left" [style.color]="color2" (click)="prevMonth()">
				<
			</div>
			{{months[display_month]}} {{display_year}}
			<div class="arrow right" [style.color]="color2" (click)="nextMonth()">
				>
			</div>
		</div>
		<div class="week-days">
			<div class="weekday" *ngFor="let day of days;let i = index" [class.even]="i%2==0">{{day}}</div>
		</div>
		<div class="divider"><div class="inner"></div></div>
		<div class="month-days">
			<div class="week" *ngFor="let week of [0, 1, 2, 3, 4, 5]">
				<div class="day" *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]"
					[style.background-color]="isActive(week, day)?color1:''" 
					[style.color]="isActive(week, day)?color2:''" 
					[class.valid]="isValid(week, day)" 
					[class.today]="isToday(week, day)" 
					[class.past]="isPast(week, day)" 
					[class.active]="isActive(week, day)"
					[class.disabled]="isBeforeMinDate(week, day)" 
					(click)="selectDate(week, day)">
					
					{{month_node[week * 7 + day]}}
				</div>
			</div>
		</div>
	</div>
	<div [@dateTime]="pick_time" class="time-picker">
		<div class="time-space">
			<div class="header">
				Date selected: {{ formatDate() }}<br>
				Pick time of day
			</div>
			<div class="picker">
				<div class="pick">
					<div class='change' [style.color]="color1"><div class="arrow-time" (click)="addHour()">&#x27E8;</div></div>
					<div class='set'>
						<input 
							type="text" 
							#hourPick
							maxlength="2"
							[(ngModel)]="display_hour" 
							(blur)="checkHour()"  
							(keyup)="keyupHour($event, display_hour)"
							(keyup.enter)="changeFocus()">
					</div>
					<div class='change' [style.color]="color1"><div class="arrow-time" (click)="minusHour()">&#x27E9;</div></div>
				</div>
				<div class="pick">
					<div class='change' [style.color]="color1"><div class="arrow-time" (click)="addMinute()">&#x27E8;</div></div>
					<div class='set'>
						<input 
							type="text" 
							#minutePick
							maxlength="2"
							[(ngModel)]="display_minutes" 
							(blur)="checkMinute()"  
							(keyup)="keyupMinutes($event, display_minutes)"
							(keyup.enter)="timeSet()">
					</div>
					<div class='change' [style.color]="color1"><div class="arrow-time" (click)="minusMinute()">&#x27E9;</div></div>
				</div>
				<div class="pick btn">
					<div class="btn" (click)="changePeriod()" [style.background-color]="color1"  [style.color]="color2">
						<buttton class="am-pm">{{display_period}}</buttton>
					</div>
				</div>
			</div>
			<div class="finish-btn" >
				<div class="btn" [style.background-color]="color1"  [style.color]="color2" (click)="timeSet()"> Done </div>
			</div>
		</div>
	</div>
</div>
