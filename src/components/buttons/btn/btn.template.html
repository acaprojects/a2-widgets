<div class="aca btn" [class.disabled]="disabled">
	<div #btnContainer
		(mouseover)="addHover()"
		(mouseout)="removeHover()"
		(mousedown)="addActive()"
		(mouseup)="removeActive()" [class]="btnType" >
		<button #btn [type]="type" class="aca" [class.disabled]="disabled" (click)="clicked()">
			<div [class.center]="btnType.indexOf('action') >= 0">
				<ng-content></ng-content>
			</div>
			<div [@clickResp]="click_state" class="circle"></div>
		</button>
	</div>
</div>
