<div class="aca btn" [class.disabled]="disabled">
	<div #btnContainer
		(mouseover)="setHover(true)"
		(mouseout)="setHover()"
		(mousedown)="setActive(true)"
		(mouseup)="setActive()" [class]="btnType" >
		<button #btn [type]="type" [class]="btn_class" [class.active]="active" [class.hover]="hover" [class.disabled]="disabled" (tap)="clicked()">
			<div [class.center]="action_btn">
				<ng-content></ng-content>
			</div>
			<div [@clickResp]="click_state" class="circle"></div>
		</button>
	</div>
</div>
