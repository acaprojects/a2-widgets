<div [class]="'aca btn-toggle ' + cssClass" [class.active]="value" [class.inactive]="!value" (tap)="toggle()">
    <span *ngIf='value'>{{(active ? active : 'On')}}</span>
    <span *ngIf='!value'>{{(inactive ? inactive : 'Off')}}</span>
</div>
