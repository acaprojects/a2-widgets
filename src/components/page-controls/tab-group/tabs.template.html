<div class="aca tab-group" >
    <div class="tab-header">
        <ul [class]="cssClass">
            <li *ngFor="let tab of tabHeaders"
            	[innerHTML]="tab.contents | safe"
            	[class.active]="tab.activeTab"
            	(click)="setActiveTab(tab.id)"
            	(touchup)="setActiveTab(tab.id)"></li>
            <li [class]="'empty ' + cssClass"></li>
        </ul>
    </div>
    <div class="tab-contents">
        <ng-content></ng-content>
    </div>
</div>
