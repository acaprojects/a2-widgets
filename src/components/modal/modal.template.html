<div [id]="id ? id : 'modal'"
	[@backdrop]="state"
	[class]="'aca modal' + (cssClass ? ' ' + cssClass : '')"
	(click)="onPointer($event)"
	(touchend)="onPointer($event)">
	<div #modal class="modal-space" [@space]="state"
			[style.width]="(large ? 2.5 * width : width) + unit"
			[style.min-height]="(large ? 2.5 * width / 3 * 2 : width / 3 * 2) + unit">
		<div class="modal-body">
			<div class="content"><div #content></div></div>
		</div>
	</div>
</div>
