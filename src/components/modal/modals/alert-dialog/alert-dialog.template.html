<div  [@backdrop]="state" [class]="'aca modal ' + cssClass" (tap)="tapped($event)">
    <div #modal class="modal-space" [@space]="state">
        <div class="dialog-header">{{title}}</div>
        <div class="dialog-body">
            <div #content class="content"></div>
        </div>
        <div class="dialog-footer">
            <btn btnType="flat" (tap)="select(cancel)">Cancel</btn>
            <btn btnType="flat" (tap)="select(confirm)">{{confirm?.text}}</btn>
        </div>
    </div>
</div>
