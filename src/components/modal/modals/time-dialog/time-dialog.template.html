<div  [@backdrop]="state" [class]="'aca modal ' + cssClass" (tap)="tapped($event)">
    <div #modal class="modal-space" [@space]="state">
        <div class="dialog-header">
            <div class="time"></div><div class="period"></div>
        </div>
        <div class="dialog-body">
            <div #content class="content">
                <div class="clock">
                    <div class="inner">
                        <div *ngFor="let h of hours" [class]="'time p' + h + (h === time.h?' active' :'')" >{{h}}</div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog-footer">
            <btn btnType="flat" (tap)="select('Cancel')">Cancel</btn>
            <btn btnType="flat" (tap)="select('Okay')">Ok</btn>
        </div>
    </div>
</div>
