<div class="aca btn" (mouseover)="addHover()" (mouseout)="removeHover()" (mousedown)="addActive()" (mouseup)="removeActive()" (click)="clicked()">
	<div [class]="btnType + '-btn'">
		<button [type]="type" [class]="'aca ' + classes" [class.disabled]="disabled">
			<div [class.center]="btnType.indexOf('action')>=0"><ng-content></ng-content></div>
		</button>
	</div>
	<div [@clickResp]="click_state" class="circle"></div>
</div>
