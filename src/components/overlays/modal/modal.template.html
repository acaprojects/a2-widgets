<div [class]="'modal ' + model.name" widget [@show] (window:click)="close($event)">
    <div class="container">
        <div #body class="body" (click)="tap()" [@enter]>
            <ng-container #content></ng-container>
            <ng-container *ngTemplateOutlet="model.template"></ng-container>
        </div>
    </div>
</div>
