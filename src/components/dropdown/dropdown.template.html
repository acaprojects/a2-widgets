<div #main [class]="'dropdown ' + cssClass" (click)="open()">
	{{options[selected] ? options[selected] : '-----'}}
	<div #contents class="contents">
		<div #list class="options" *ngIf="show && options.length > 0">
			<ul>
				<li [class]="'option ' + selectClass" *ngFor="let item of options; let i = index" [class.first]="i==0" [class.last]="i==options.length-1"  [class.other]="i > 0" [class.odd]="i%2===1" [class.even]="i%2===0" (click)="setOption(i)">{{item}}</li>
			</ul>
		</div>
	</div>
</div>
