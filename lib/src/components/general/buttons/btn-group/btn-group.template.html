<div [class]="'btn-group' + (klass ? ' ' + klass : '')" widget>
    <btn *ngFor="let item of items; let i = index" [klass]="'group-item n' + (i + 1 === items.length ? 'l' : i + 1)"
        [(model)]="data[i]" (modelChange)="toggle(i)" [toggle]="true" [disabled]="disabled">{{ item }}</btn>
</div>
