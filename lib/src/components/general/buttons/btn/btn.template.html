<div [class]="'btn' + (klass ? ' ' + klass : '')" widget>
    <button click-responder #btn [type]="type" [class]="format" [class.active]="model" [disabled]="disabled" (touchrelease)="tap($event)">
        <div class="content">
            <ng-content></ng-content>
        </div>
    </button>
</div>
