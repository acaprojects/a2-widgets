<div #main [class]="'radial-progress ' + name" widget>
    <svg viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="54" fill="none" [style.stroke]="bg" stroke-width="8" />
        <circle cx="60" cy="60" r="54" fill="none" [style.stroke]="color" stroke-width="8"
            stroke-dasharray="339.292" [style.stroke-dashoffset]="339.292 * (1 - progress / 1000)" />
    </svg>
</div>
