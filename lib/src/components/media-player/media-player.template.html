<div #video  class="media-player" (mousemove)="showTools()" (tap)="changeMediaState();showTools()" (dblclick)="toggleFullScreen()">
    <video #player autoplay x-webkit-airplay="allow"><source [src]="src" type="video/mp4"/></video>
    <div class="status-buttons" *ngIf="!media_playing">
        <div class="status" *ngIf="!is_end">
            <div class="icon"><i class="material-icons">play_arrow</i></div>
        </div>
        <div class="status" *ngIf="is_end">
            <div class="icon"><i class="material-icons">replay</i></div>
        </div>
    </div>
    <div class="video-controls" [@controls]="controls_active ? 'show' : 'hide'">
        <div class="time now">{{ current_time }}</div>
        <div class="time end">{{ duration }}</div>
        <div class="progress-bar">
            <div class="progress" [style.width]="progress + '%'" [style.background-color]="color"></div>
        </div>
    </div>
</div>
