
<div [class]="'calendar' + (klass ? ' ' + klass : '') + (disabled ? ' disable' : '')" widget>
    <div class="header">
        <div class="display">
            <div class="change previous" *ngIf="data.limit !== 0" [class.disabled]="(options && options.past && data.offset <= (-data.limit || 0)) || data.offset <= 0" (click)="changeMonth(-1)">&#706;</div>
            <div class="month" (dblclick)="changeMonth(-data.offset)">{{ display }}</div>
            <div class="change next" *ngIf="data.limit !== 0" [class.disabled]="data.offset >= (data.limit || 12)" (click)="changeMonth(1)">&#707;</div>
        </div>
        <div class="week">
            <div class="day" *ngFor="let day of data.weekdays">{{ day }}</div>
        </div>
    </div>
    <div class="body">
        <div class="month">
            <div class="week" *ngFor="let week of data.month">
                <div class="day" *ngFor="let day of week">
                    <div class="content"
                        [class.disabled]="day.disabled"
                        [class.future]="day.future"
                        [class.active]="day.active && !disabled"
                        [class.non-month]="!day.this_month"
                        [class.event]="day.events && !day.past && day.this_month"
                        (touchrelease)="day.this_month ? setDate(day) : ''">
                        {{ day.date }}
                        <div class="events" *ngIf="day.events && !day.past && day.this_month">{{day.events}}</div>
                    </div>
                    <div class="bar" *ngIf="day.today"></div>
                </div>
            </div>
        </div>
    </div>
</div>
