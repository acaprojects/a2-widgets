
<div [class]="'calendar ' + name" widget>
    <div class="header">
        <div class="display">
            <div class="change previous" *ngIf="options.limit !== 0" [class.disabled]="(options && options.past && model.offset <= (-options.limit || 0)) || model.offset <= 0" (click)="changeMonth(-1)">&#706;</div>
            <div class="month" (dblclick)="changeMonth(-model.offset)">{{ display }}</div>
            <div class="change next" *ngIf="options.limit !== 0" [class.disabled]="model.offset >= (options.limit || 12)" (click)="changeMonth(1)">&#707;</div>
        </div>
        <div class="week">
            <div class="day" *ngFor="let day of model.weekdays">{{ day }}</div>
        </div>
    </div>
    <div class="body">
        <div class="month">
            <div class="week" *ngFor="let week of model.month">
                <div class="day" *ngFor="let day of week">
                    <div class="content"
                        [class.past]="day.past"
                        [class.active]="day.active"
                        [class.non-month]="!day.this_month"
                        [class.event]="day.events && !day.past && day.this_month"
                        (click)="day.this_month ? setDate(day) : ''">
                        {{ day.date }}
                        <div class="events" *ngIf="day.events && !day.past && day.this_month">{{day.events}}</div>
                    </div>
                    <div class="bar" *ngIf="day.today"></div>
                </div>
            </div>
        </div>
    </div>
</div>
