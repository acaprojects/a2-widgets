
<div [class]="'radio-button ' + (klass ? ' ' + klass : '') + (disabled ? ' disable' : '')" widget>
    <div class="box" [class.on]="model" (touchrelease)="select()">
        <div class="toggle" [class.on]="model"></div>
    </div>
    <div class="label" (touchrelease)="select()">{{ label }}</div>
</div>
