<div class="aca toggle" [class.disabled]="disabled" (tap)="changeState($event)" [style.font-size]="size" override>
    <div *ngIf="type==='text'" [@toggleBg]="disabled ? 'disabled' : (_state ? 'on' : 'off')" class="text-toggle">
        <div *ngIf="_state" class="text active">{{ active }}</div>
        <div *ngIf="!_state" class="text inactive">{{ inactive }}</div>
        <div #textKnob [@textToggle]="disabled ? 'disabled' : (_state ? 'on' : 'off')" class="toggle-knob"></div>
    </div>
    <div *ngIf="type==='image'" class="image-toggle">
        <div *ngIf="_state" class="toggle-image-inactive">
            <img class="toggle-img" [src]="inactive"/>
        </div>
        <div *ngIf="!_state" class="toggle-image-active">
            <img class="toggle-img"  [src]="active"/>
        </div>
    </div>
    <div *ngIf="type==='icon'" class="icon-toggle">
        <div [class]="'toggle-icon ' + view + ' ' + (_state ? 'active' : '')">
            <div class="icon center" [class.active]="_state">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div *ngIf="type!=='text' && type!=='image' && type!=='icon'" [@toggleBg]="disabled ? 'disabled' : (_state ? active : inactive)" class="ios-toggle">
        <div #iosKnob [@iosToggle]="disabled ? 'disabled' : (_state ? active : inactive)" class="toggle-knob"></div>
    </div>
</div>
