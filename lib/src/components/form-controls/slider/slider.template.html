<div [class]="'slider' + (klass ? ' ' + klass : '') + (disabled ? ' disable' : '')" (window:resize)="resize(true)" widget>
    <div #space class="block" [class.vertical]="align==='vertical'">
        <!-- Vertical Slider -->
        <div #bar class="bar c1" (touchrelease)="clickSlider($event)" (press)="clickSlider($event)" (pan)="moveSlider($event)">
            <div #prog class="progress c2"
                [style.width]="align==='vertical' ? '100%' :percent + '%'"
                [style.height]="align==='vertical' ? (percent) + '%':'100%' ">
            </div>
            <div class="knob-container"
                [style.left]="align==='vertical' ? '50%' :percent + '%'"
                [style.top]="align==='vertical' ? (100 - percent) + '%':'50%'">
                <div #knob class="knob c3" (touchrelease)="clickSlider($event)" (press)="clickSlider($event)" (pan)="moveSlider($event)"></div>
            <div>
        </div>
    </div>
</div>
