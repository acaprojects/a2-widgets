

<div class="carousel-item"  widget (touchrelease)="tap()" [class.show]="model.show"
    [style.width]="(model.width * 100) + '%'" [style.left]="((model.width * 100) * ((model.index || 0) - (model.offset || 0))) + '%'">
    <div class="content"
        [style.display]="((model.index || 0) - (model.offset || 0) < -1) || (model.index || 0) - (model.offset || 0) > (model.count || 7) ? 'none' : ''">
        <ng-content></ng-content>
    </div>
</div>
