<div class="acccordian-step">
    <div class="heading" (tap)="toggle()">
        <div class="icon" [class.show]="show"></div>
        <div class="text">{{heading}}</div>
    </div>
    <div [@view]="show ? 'show' : 'hide'" class="content" [class.last]="model.last">
        <ng-content></ng-content>
    </div>
</div>
