<div #main [class]="'radial-progress ' + name" widget>
    <div class="circle">
        <div class="mask half">
            <div #half class="fill"></div>
            <div #fix class="fill fix"></div>
        </div>
        <div #maskfull class="mask full">
            <div #full class="fill"></div>
        </div>
        <!--div class="shadow"></div-->
    </div>
    <div #inner class="inset"></div>
</div>
