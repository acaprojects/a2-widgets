<div [class]="'context-item' + (model && model.name ? ' ' + model.name : '')" [@show] *ngIf="show" widget 
    [style.top]="model.data?.offset?.top + 'px'" [style.left]="model.data?.offset?.left + 'px'">

    <ng-container #content>
    </ng-container>
    <ng-container *ngIf="model.template">
        <ng-container *ngTemplateOutlet="model.template"></ng-container>
    </ng-container>
</div>
