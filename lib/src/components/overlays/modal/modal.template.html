<div [class]="'modal ' + model.name + ( top ? ' top' : '' )" widget [@show] (window:click)="close($event)">
    <div class="container">
        <div #body class="body" [class.top]="top"
            (click)="tap()"
            [@show]>
            <ng-container #content></ng-container>
            <ng-container *ngTemplateOutlet="model.template"></ng-container>
        </div>
    </div>
</div>
