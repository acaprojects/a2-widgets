<div class="container"
    [style.top]="container?.top + 'px'"
    [style.left]="container?.left + 'px'"
    [style.width]="container?.width + 'px'"
    [style.height]="container?.height + 'px'"
    [style.z-index]="model?.data?.zIndex || 3000">

    <div *ngIf="(rendered || model.template) && shown" [@show]="model.position" [class]="'tooltip ' + model.position + ' ' + model.name + (!model.triangle ? ' no-triangle': '')" widget
        [class.no-triangle]="!model.triangle"
        (window:click)="shown ? close($event) : ''"
        (window:resize)="shown ? resize($event) : ''"
        (click)="tap()">
        <div #body [class]="'content ' + model.offset" (click)="tap()">
            <ng-container #content></ng-container>
            <ng-container *ngTemplateOutlet="model.template"></ng-container>
        </div>
        <div class="triangle"><div class="square"></div></div>
    </div>
</div>
