
<div [class]="'notification ' + model.name" widget >
    <div class="list" *ngIf="model && model.items">
        <div class="notify" *ngFor="let item of model.items | slice:0:8; let i = index" [style.transform]="'translateY(' + -100 * i + '%)'">
            <div [class]="'content ' + item.name || item.data.name" [@show]>
                <div class="item">
                    <div class="details">
                        <div *ngIf="!item.data.template" [innerHTML]="(item.html || item.data.html) | safe"></div>
                        <ng-container *ngIf="item.data && item.data.template">
                            <ng-container *ngTemplateOutlet="item.data.template"></ng-container>
                        </ng-container>
                    </div>
                    <div class="action" *ngIf="item.data.action" (tap)="action(item)">{{item.data.action}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
